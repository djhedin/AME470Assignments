<html>
<head>
  <script src='asyncReq.js'></script>
  <script src='jquery-3.3.1.min.js'></script>
  <script>
function sendToServer(){
  // complete this function.
  //  you can use loadFile()
  //use encode URI component to send eq.val to server
  var url = "./eval?eq=" + encodeURIComponent($("#eq").val().trim());
  console.log(url);
  $("#eq").val('');
  loadFile(url, function(resData) {
    var markup = "<h4>" + resData + "</h4>";
    $("#result").html(markup);
  });
}
  </script>

</head>

<body>
	<h1> Eval </h1>
  <textarea id='eq'></textarea>
  <button onclick='sendToServer()'> Evaluate </button>
  <div id='result'> </div>
</body>
</html>
